<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
	margin-top: 50px;
}

.row {
	margin: 0 auto;
	width: 960px;
}

p {
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3" th:each="vo:${list}">
			    <div class="thumbnail">
			      <a href="#">
			        <img th:src="'https://www.menupan.com' + ${vo.poster}" alt="Lights" style="width: 230px; height: 130px">
			        <div class="caption">
			          <p th:text="${vo.name}"></p>
			        </div>
			      </a>
			    </div>
			  </div>
		</div>
	</div>
</body>
</html>
